<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script> -->
  </head>

  <body>
    <div class="parent-grid">
      <header>
        <h1>Reminders</h1>
      </header>

      <main class="main-grid" id="main">
        <aside id="sidebar">
          <div class="nav">
            <button class="toggle" id="toggle-btn">&#9664;</button>
            <div class="nav-item" id="home">all</div>
            <div class="nav-item" id="today">today</div>
            <div class="nav-item" id="this-week">this week</div>
            <div class="nav-item" id="priority-low">priority: low</div>
            <div class="nav-item" id="priority-medium">priority: medium</div>
            <div class="nav-item" id="priority-high">priority: high</div>
            <div class="nav-item" id="completed">completed</div>
          </div>

          <h2 id="sec-header">Categories</h2>
          <div class="nav categories" id="nav-cat-cont">
            <button class="category btn" id="category-btn">add category</button>
            <form action="#" id="cat-form" class="hidden">
              <input
                id="cat-input"
                type="text"
                placeholder="category name..."
                maxlength="15" />
              <div class="confirmation">
                <button class="save btn" id="cat-save-btn">save</button>
                <button class="cancel btn" id="cat-cancel-btn">cancel</button>
              </div>
            </form>
            <div id="category-container"></div>
          </div>
        </aside>

        <div id="content">
          <div id="content-header">
            <h2 id="content-title"></h2>
            <button class="add btn flex-ct-ev" id="add-btn">
              <span id="add-icon">&#x2B;</span><span>add task</span>
            </button>
          </div>

          <form action="#" id="form" class="hidden modal">
            <label for="title">
              title
              <input type="text" id="title" maxlength="20" required />
            </label>
            <label for="description">
              description
              <textarea id="description" rows="5" cols="30"></textarea>
            </label>

            <label for="priority">
              priority
              <select id="priority">
                <option value="low" selected>low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
              </select>
            </label>

            <label for="dueDate">
              due date
              <input type="date" id="dueDate" />
            </label>
            <div class="confirmation">
              <button class="save btn" id="save-btn">save</button>
              <button class="cancel btn" id="cancel-btn">cancel</button>
            </div>
          </form>

          <div id="overlay" class="blur hidden"></div>
          <div id="tasks-container"></div>
        </div>
      </main>

      <footer><a href="https://github.com/mwahyd">mwahyd</a> 2023</footer>
    </div>
  </body>
</html>
